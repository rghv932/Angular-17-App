<div class="form-group">
  <input 
      type="text"
      [class.is-invalid]='ngControl.touched && ngControl.invalid'
      class='form-control'
      [formControl]='control'
      placeholder="{{label()}}"
      bsDatepicker
      [bsConfig]='bsConfig'
      [maxDate]="maxDate()"
  >

  <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">{{label()}} is required</div>
</div>
