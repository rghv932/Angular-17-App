<div class="form-group">
  <input 
      [class.is-invalid]="control.touched && control.invalid"
      [type]="type()"
      class="form-control" 
      [formControl]="control"
      [placeholder]="label()">
    <label>{{label()}}</label>
  <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">Please enter a {{label()}}</div>
  <div *ngIf="control.hasError('minlength')" class="invalid-feedback">
      {{label()}} must be at least {{control.errors?.['minlength'].requiredLength}}
  </div>
  <div *ngIf="control.hasError('maxlength')" class="invalid-feedback">
      {{label()}} must be at most {{control.errors?.['maxlength'].requiredLength}}
  </div>
  <div *ngIf="control.hasError('isMatching')isMatching" class="invalid-feedback">
      Passwords do not match
  </div>
</div>
